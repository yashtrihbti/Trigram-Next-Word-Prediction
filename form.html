<h3> CS1825 Assignment2: Predictive Text </h3>
<br/>
<form action="/predict" method="post">
    <textarea rows=5 cols=20 name="text" placeholder="Enter min. 2 words">{{text}}</textarea>
    <input type="submit">
</form>

</br>
<table border = 1>
	 {% if x %}
	<th>Predicted Values<th/>
         {% for key, value in x.items() %}
            <tr>
               <th> {{ key }} </th>
            </tr>
         {% endfor %}
	{% endif %}
</table>
